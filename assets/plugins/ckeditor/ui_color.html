<head>
	<title>UI Color Picker &mdash; CKEditor Sample</title>

	<script type="text/javascript" src="ckeditor/ckeditor.js"></script>
	<script src="ckeditor/_samples/sample.js" type="text/javascript"></script>
	<link href="ckeditor/_samples/sample.css" rel="stylesheet" type="text/css" />

<body>
	
	<form action="sample_posteddata.php" method="post">
	<p>
		<textarea cols="80" id="editor1" name="editor1" rows="10">&lt;p&gt;This is some &lt;strong&gt;sample text&lt;/strong&gt;. You are using &lt;a href="http://ckeditor.com/"&gt;CKEditor&lt;/a&gt;.&lt;/p&gt;</textarea>
		<script type="text/javascript">
		//<![CDATA[

			// Replace the <textarea id="editor"> with an CKEditor
			// instance, using default configurations.
			CKEDITOR.replace( 'editor1',
				{
					extraPlugins : 'uicolor',
					toolbar :
					[
						[ 'Source','Bold', 'Italic', 'Underline','-', 'NumberedList', 'BulletedList', '-', 'Link', 'Unlink', 'JustifyBlock', 'JustifyCenter','JustifyLeft','JustifyRight', 'Indent','Outdent','HorizontalRule','Font','FontSize'	 ],
						[ 'UIColor' ]
					]
				});

		//]]>
		</script>
	</p>
	
	<p>
		<input type="submit" value="Submit" />
	</p>
	</form>
	
</body>
